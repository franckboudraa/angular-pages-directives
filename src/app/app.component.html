<div class="container">
  <h1>Angular Pages Directives</h1>
  <div>
    <h4>{{ images[currentPage].title }}</h4>
    <img [src]="images[currentPage].url" />
  </div>

  <div class="my-3" [ngSwitch]="currentPage">
    <div *ngSwitchCase="0">First page</div>
    <div *ngSwitchCase="images.length - 1">
      Last page
    </div>
    <div *ngSwitchDefault>Page {{ currentPage + 1 }}</div>
  </div>

  <nav>
    <ul class="pagination">
      <li class="page-item" [appClass]="{ disabled: currentPage === 0 }">
        <a (click)="currentPage = currentPage - 1" class="page-link">Prev</a>
      </li>
      <ng-container *appTimes="images.length; let i = index">
        <li
          class="page-item"
          [appClass]="{ active: i === currentPage }"
          *ngIf="checkWindowIndex(i)"
        >
          <a (click)="currentPage = i" class="page-link">{{ i + 1 }}</a>
        </li>
      </ng-container>

      <li
        class="page-item"
        [appClass]="{ disabled: currentPage === images.length - 1 }"
      >
        <a (click)="currentPage = currentPage + 1" class="page-link">Next</a>
      </li>
    </ul>
  </nav>
  <footer class="mt-5">
    Demo app made to learn Angular -
    <a href="https://github.com/franckboudraa/angular-pages-directives"
      >source</a
    >
  </footer>
</div>
